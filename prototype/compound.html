<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Properties App - Input Compound</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">ChemApp</div>
    <ul class="nav-links">
      <li><a href="compound.html">Input Compound</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <div class="container compound-container">
    <h2>Enter a Chemical Compound</h2>
    <form id="compound-form">
      <input type="text" id="compound" placeholder="e.g., H2O, CO2" required />
      <button type="submit">Submit</button>
    </form>

    <div id="result" class="result">
      <!-- Chemical properties output will appear here -->
    </div>
  </div>

  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    });

    document.getElementById('compound-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const compound = document.getElementById('compound').value;

      // Save compound to history
      let history = JSON.parse(localStorage.getItem('compoundHistory')) || [];
      history.push(compound);
      localStorage.setItem('compoundHistory', JSON.stringify(history));

      // Simulate output of chemical properties (dummy values)
      let output = `<h3>Properties for ${compound}</h3>`;
      output += `<p><strong>Molecular Weight:</strong> [dummy value]</p>`;
      output += `<p><strong>Melting Point:</strong> [dummy value]</p>`;
      output += `<p><strong>Boiling Point:</strong> [dummy value]</p>`;
      document.getElementById('result').innerHTML = output;
      
      // Clear the input field after submission
      document.getElementById('compound-form').reset();
    });
  </script>
</body>
</html>
